name: Preview Build

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run build

      - name: Build project
        run: npm run build

      - name: Preview build complete
        run: |
          echo "âœ… Preview build completed successfully!"
          echo "ðŸ“¦ Build artifacts ready in dist/"

