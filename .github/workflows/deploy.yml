name: Deploy to AWS S3

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "ğŸ“¦ Checking build output..."
          ls -la dist/
          echo "âœ… Build files ready for deployment"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS credentials
        run: |
          echo "ğŸ” Verifying AWS credentials..."
          aws sts get-caller-identity
          echo "âœ… AWS credentials verified"

      - name: Check S3 bucket access
        run: |
          echo "ğŸª£ Checking S3 bucket: ${{ secrets.S3_BUCKET }}"
          aws s3 ls s3://${{ secrets.S3_BUCKET }} || echo "Bucket is empty or newly created"
          echo "âœ… S3 bucket accessible"

      - name: Deploy to S3
        run: |
          echo "ğŸš€ Starting deployment to S3..."
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} --delete --cache-control max-age=31536000,public
          echo "ğŸ“ Updating index.html cache settings..."
          aws s3 cp s3://${{ secrets.S3_BUCKET }}/index.html s3://${{ secrets.S3_BUCKET }}/index.html --metadata-directive REPLACE --cache-control max-age=0,no-cache,no-store,must-revalidate --content-type text/html
          echo "âœ… Deployment to S3 completed"

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployed files..."
          aws s3 ls s3://${{ secrets.S3_BUCKET }}/ --recursive | head -20
          echo "âœ… Deployment verified"

      - name: Invalidate CloudFront (Optional)
        if: secrets.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          echo "ğŸ”„ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
          echo "âœ… CloudFront cache invalidated"

      - name: Deployment complete
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Deployment completed successfully!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸŒ Site URL: http://${{ secrets.S3_BUCKET }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"
          echo ""
          echo "ğŸ“Š Deployment Summary:"
          echo "  â€¢ Region: ${{ secrets.AWS_REGION }}"
          echo "  â€¢ Bucket: ${{ secrets.S3_BUCKET }}"
          echo "  â€¢ Build: dist/"
          echo ""
          echo "ğŸ‰ Your site is now live!"

