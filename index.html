
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOLLAB KOREA | Where Seoul Meets LA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter 폰트 (디자인 가이드 공식 폰트) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* KOLLAB 브랜드 컬러 시스템 */
        :root {
            --kollab-red: #dc0000;
            --kollab-beige: #e4e0db;
            --kollab-silver: #c0c0c0;
            --kollab-black: #000000;
            --kollab-white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--kollab-beige);
            color: var(--kollab-black);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 로고 폰트 - Inter Black (900) */
        .logo-font {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            letter-spacing: -0.08em;
            line-height: 0.8;
            text-transform: uppercase;
        }

        /* 슬로건 폰트 - Inter Bold (700) */
        .slogan-font {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        /* KOLLAB 브랜드 컬러 */
        .kollab-red { color: var(--kollab-red) !important; }
        .bg-kollab-red { background-color: var(--kollab-red) !important; }
        .border-kollab-red { border-color: var(--kollab-red) !important; }
        .hover\:bg-kollab-red:hover { background-color: var(--kollab-red) !important; }
        .hover\:text-kollab-red:hover { color: var(--kollab-red) !important; }
        .hover\:border-kollab-red:hover { border-color: var(--kollab-red) !important; }
        .group-hover\:bg-kollab-red:group-hover { background-color: var(--kollab-red) !important; }
        .group-hover\:text-kollab-red:group-hover { color: var(--kollab-red) !important; }
        
        /* 커스텀 스크롤바 (Metallic Silver) */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--kollab-beige); }
        ::-webkit-scrollbar-thumb { background: var(--kollab-silver); border-radius: 0; }
        ::-webkit-scrollbar-thumb:hover { background: var(--kollab-red); }

        /* 산업적 메시 패턴 */
        .industrial-mesh {
            background-image: radial-gradient(var(--kollab-silver) 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }

        /* 고대비 텍스트 보장 */
        .text-high-contrast {
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
